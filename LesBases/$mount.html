<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Le toggle Css avec Vue</title>
	<title>PLusieurs instances</title>
</head>
<body>
	<div class="MyApp1">
       
    </div>
    <div class="MyApp2">
        <h1>{{ txt }} </h1>
        <button v-on:click="func1">Changer </button>
    </div>

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script type="text/javascript">
		const inst1 = new Vue({
			template:' <h1>{{ txt }} </h1>',
            data:{
                txt:"Bonjour je suis instance 1"
            },
		})

        inst1.$mount()

        document.querySelector('.MyApp1').appendChild(inst1.$el)
        const inst2 = new Vue({
			el: '.MyApp2',
            data:{
                txt:"Bonjour. Parcontre moi, je suis instance 2"
            },
            methods: {
                func1: function(){
                    inst1.txt = 'Je viens de changer la text dans l\'instance 1'
                }
            },
		}) 
	</script>
	
</body>
</html>
